{% extends "base.html" %}
{% block title %}Create New Movie{% endblock title %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Movie</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'movie_list' %}">Back to List</a>
{% endblock content %}
